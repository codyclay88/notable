<app-fretboard [maskedStrings]="maskedStrings" [frets]="frets"></app-fretboard>

<div class="container">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Frets</mat-label>
      <input matInput formControlName="fretCount" [min]="12" [max]="25"  type="number">
    </mat-form-field>
  </form>
</div>
